<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Mini Project: Profile Card</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Our Staff</h1>
        <nav>
            <a href="#profile1">Joe</a>
            <a href="#profile2">Matt</a>
            <a href="#profile3">Jane</a>
        </nav>
    </header>

    <main>
       <article class="card" id="profile1">
        <figure>
            <img src="profile1-500x500.png" alt="Joe Coder's Profile Picture" width="500" height="500">
        </figure>
       <figcaption>Joe Coder</figcaption>
    </article>
       <article class="card" id="profile2">
        <figure>
            <img src="profile2-500x500.png" alt="Matt Designer's Profile Picture" width="500" height="500">
        </figure>
       <figcaption>Matt Designer</figcaption>
    </article>
       <article class="card" id="profile3">
        <figure>
            <img src="profile3-500x500.png" alt="Jane Dev rel's Profile Picture" width="500" height="500">
        </figure>
       <figcaption>Jane <span class="nowrap">Dev rel</span></figcaption>
    </article>
    </main>

    <footer>
        <p>&copy; Acme Co.</p>
    </footer>
</body>

</html>
